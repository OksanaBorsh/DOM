<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=uft-8">
</head>
<body>
    <h1>Метод click фляжка</h1>
    <form name="Test">
        Флажок <input type="checkbox" name="ch" /> <br />Состояние флажка можно изменить и этой кнопкой
        <input
        type="button"
        value="Смена состояния"
        onclick="document.Test.ch.click();"
        />
    </form>
</body>
</html>
